<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Lr limon official - your first choice</title>
    <link rel="icon" type="image/x-icon" href="fevicon.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- google font  start-->
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;900&display=swap" rel="stylesheet">.  
     <!-- google font  end-->

</head>
<body>
    <marquee behavior="scroll" direction="left" id="scroll-text"> <h2>National university admisson system [ LR Limon Official ]</h2></marquee>
    <div class="container">
        <div class="verification">
            <form action="#">
                <label for="Registraion">Registraion number</label>
                <input type="number" placeholder="Registraion" id="Registraion"><br>
                <label for="Roll">Roll number</label>
                <input type="number" placeholder="Roll" id="Roll"> <br>
                <input type="submit" value="Next">
                <input type="reset" value="reset">
            </form>
        </div>

        <div class="sign-up">
            <h1>Sign up</h1>
            <form action="#">
                <input type="text" name="name" id="name" placeholder="Enter your name"><br>
                <input type="email" name="email" id="email" placeholder="Enter your Email"><br>
                <select name="division" id="division">
                    <option value="">division</option>
                    <option value="Dhaka">dhaka</option>
                    <option value="Rangpur">Rangpur</option>
                    <option value="rajsahi">rajsahi</option>
                    <option value="khulna">khulna</option>
                    <option value="barishal">barishal</option>
                    <option value="sylet">sylet</option>
                </select>
                <select name="distric" id="distric">
                    <option value="">district</option>
                    <option value="lalmoni">lalmoni</option>
                    <option value="Rangpur">Rangpur</option>
                    <option value="kurigram">kurigram</option>
                    <option value="nilphamari">nilphamari</option>
                    <option value="dinajpur">dinajpur</option>
                    <option value="patgram">patgram</option>
                </select><br>
                <input type="radio" name="gender" value="male" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" value="female" id="female">
                <label for="female">Female</label> <br>
        
                <strong> select subject which you have interested</strong><br>
                <input type="checkbox" value="bangla" id="bangla">
                <label for="bangla">Bangla</label>
                <input type="checkbox" value="english" id="english">
                <label for="english">English</label>
                <input type="checkbox" value="logic" id="logic">
                <label for="logic">Logic</label>
                <input type="checkbox" value="islamic-history-and-culture" id="islamichistoryandculture">
                <label for="islamichistoryandculture">Islamic history and culture</label>
                <br>
                <label for="label">Upload your passport size picture</label>
                <input type="file" id="label"><br>
                <textarea name="" id="" cols="60" rows="10" placeholder="Type your full addresh"></textarea><br>
        
                <input type="submit" value="sign up">
                <input type="reset" value="reset">
            </form>
        </div>
    </div>
</body>
</html>
